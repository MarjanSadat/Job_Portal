{% load static %}

{% block body %}

{% include 'job/navigation.html' %}

<script>
    function checkpass(){
        if(document.signup.pwd.value != document.signup.cpwd.value){
            alert("password and repeat password field does not match!");
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee behavior="" direction="" style="font-family: cursive; font-size: 25px; color: darkcyan;background-color: black; font-weight: bold; margin-top: 1%;">
    Recruiter SignUp
</marquee>

<hr>

<form action="" onsubmit="return checkpass();" name="signup" method="POST" class="container mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Conatct</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact" required>
        </div>     
        <div class="form-group col-md-6">
            <label for="">Company</label>
            <input type="text" class="form-control" name="comapny" placeholder="Enter your comapny name" required>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="">Email ID</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email Address" required>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Password Again" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Gender</label>
            <div style="border: 1px solid lightgray; padding: 6px; border-radius: 6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-cotnrol-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-cotnrol-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="">Image</label>
            <input type="file" class="form-control" name="image" required >
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary mt-3" style="width: 200px;">
</form>

{% include 'job/footer.html' %}

{% ifequal error 'no' %}
    <script>
        alert("signup successful!")
        window.location("{% url 'job:recruiter_login' %}");
    </script>
{% endifequal %}

{% ifequal error 'yes' %}
    <script>
        alert("something went wrong, try again ....");
    </script>
{% endifequal %}

{% ifequal error 'not' %}
    <script>
        alert("your login status is pending");
    </script>
{% endifequal %}

{% endblock body %}
