{% load static %}

{% block body %}

{% include 'job/user_navigation.html' %}

<style>
    tr{
        text-align: center;
    }
</style>

<marquee behavior="" direction="" style="font-family: cursive; font-size: 25px; color: darkcyan;background-color: black; font-weight: bold; margin-top: 1%;">
    Apply For Job
</marquee>

<hr>

<div class="container shadow-lg py-2 mb-2"> 
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume">
        </div>
        <input type="submit" value="submit" class="btn btn-danger mt-3">
    </form>
</div>

{% ifequal error 'close' %}
    <script>
        alert("Sorry, last date is over!!!")
        window.location.replace("{% url 'job:user_latestjobs' %}");
    </script>
{% endifequal %}


{% ifequal error 'notopen' %}
    <script>
        alert("Sorry, Application Line is not open!!!")
        window.location.replace("{% url 'job:user_latestjobs' %}");
    </script>
{% endifequal %}


{% ifequal error 'done' %}
    <script>
        alert("Job Application Submitted successfully :)")
        window.location.replace("{% url 'job:user_latestjobs' %}");
    </script>
{% endifequal %}


{% endblock body %}
