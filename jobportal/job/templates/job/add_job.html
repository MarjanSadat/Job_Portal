{% load static %}

{% block body %}

{% include 'job/recruiter_navigation.html' %}

<marquee behavior="" direction="" style="font-family: cursive; font-size: 25px; color: darkcyan;background-color: black; font-weight: bold; margin-top: 1%;">
    Add Job Details
</marquee>

<hr>

<form action="" onsubmit="return checkpass();" name="signup" method="POST" class="container mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="">Job Title</label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job Title" required>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Start Data</label>
            <input type="date" class="form-control" name="startdate" required>
        </div>     
        <div class="form-group col-md-6">
            <label for="">End Date</label>
            <input type="date" class="form-control" name="enddate" required>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Salary(Per Month)</label>
            <input type="text" class="form-control" name="salary" required>
        </div>     
        <div class="form-group col-md-6">
            <label for="">Company Logo</label>
            <input type="file" class="form-control" name="logo" required>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Experience(In Years)</label>
            <input type="text" class="form-control" name="experience" required>
        </div>   
        <div class="form-group col-md-6">
            <label for="">Comapny Location</label>
            <input type="text" class="form-control" name="location" required>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="">Skills</label>
            <input type="text" class="form-control" name="skills" placeholder="Skills Required" required>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="">Description</label>
            <textarea  class="form-control" name="description" required></textarea>
        </div>        
    </div>
    
    
    <input type="submit" value="Submit" class="btn btn-primary mt-3" style="width: 200px;">
</form>

{% include 'job/footer.html' %}

{% ifequal error 'no' %}
    <script>
        alert("job details has been added")
        window.location("{% url 'job:job_list' %}");
    </script>
{% endifequal %}

{% ifequal error 'yes' %}
    <script>
        alert("something went wrong, try again ....");
    </script>
{% endifequal %}

{% ifequal error 'not' %}
    <script>
        alert("your login status is pending");
    </script>
{% endifequal %}

{% endblock body %}
