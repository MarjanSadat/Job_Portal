{% load static %}

{% block body %}

{% include 'job/navigation.html' %}

<marquee behavior="" direction="" style="font-family: cursive; font-size: 25px; color: darkcyan;background-color: black; font-weight: bold; margin-top: 1%;">
    Admin Login
</marquee>

<hr>

<form action="" method="POST" class="container mt-5">
    {% csrf_token %}
    <label for=""><b>UserName</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter UserName">
    <label for=""><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
    <input type="submit" class="btn btn-primary" style="margin-top: 2%; color: darkcyan; background-color: black; height: 40px;">
</form>

{% include 'job/footer.html' %}

{% ifequal error 'no' %}
    <script>
        alert("Login successful!")
        window.location.replace("{% url 'job:admin_home' %}");
    </script>
{% endifequal %}

{% ifequal error 'yes' %}
    <script>
        alert("Invalid login credentials, try again ....");
    </script>
{% endifequal %}



{% endblock body %}
